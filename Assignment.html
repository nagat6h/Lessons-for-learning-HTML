<!DOCTYPE html>
<!-- قم بإنشاء صفحة كاملة فيها جميع العناصر التالية html, head, body -->
<html lang="en">
  <head>
    <!-- قم بإنشاء عنوان للصفحة بإسم My First Page -->
    <title>My First Page</title>

    <!-- قم بوضع وصف الصفحة الذي يظهر في المتصفحات -->
    <meta name="description" content="This Is Description For My First Page">

    <!-- قم بوضع العنصر المسؤول عن إستدعاء ملف CSS خارجي -->
    <link rel="stylesheet" href="style.css">

    <!-- قم بوضع العنصر الذي يتم كتابة CSS Code داخله ويمكن تركه فارغاً -->
    <style>
   
    </style>

    <!-- قم بوضع العنصر الذي يتم كتابة JavaScript Code داخله ويمكن تركه فارغاً -->
    <script>
     
    </script>
  </head>

  <body>
    <!-- قم بكتابة نص This Is My First Page بحيث يظهر داخل الصفحة -->
    <h1>This Is My First Page</h1>
   <h6>
<p>هل ما يتم كتابته داخل الـ Head يظهر داخل الصفحة؟</p>
<p>لا</p>
<p>هل عنصر Title له قفلة؟</p>
<p>نعم</p>
<p>هل عنصر Meta له قفلة؟</p>
<p> لا</p>
<p>هل ما يتم وضعه داخل الـ Description في عنصر الـ Meta يظهر في الصفحة؟</p>
<p>لا</p>
</h6>

    <!-- قم بكتابة 4 عناصر Meta داخل ال Head مع شرح كل فائدة كل واحد فيهم عن طريق Multiple Line Comment-->
       
    <!-- هذا العنصر يحدد ترميز الأحرف للصفحة ويضمن عرض النصوص بشكل صحيح -->
    <meta charset="UTF-8">
<!-- هذا العنصر يجعل الصفحة متوافقة مع أجهزة الموبايل ويضبط طريقة العرض تلقائياً -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- هذا العنصر يصف محتوى الصفحة لمحركات البحث ولا يظهر مباشرة للمستخدم -->
    <meta name="description" content="حل التكليف ">
<!-- هذا العنصر يحدد اسم مؤلف الصفحة أو صاحب الموقع -->
    <meta name="author" content="نجاة حسين">
    <!-- هذا تعليق مخفي يوضح أن هذا العنصر يعبر عن نسخة الموقع
يمكنك تغيير الاسم أو القيمة حسب الحاجة-->
<meta name="elzero" content="v1.0" />

تتتتتتتممممتاتللبللغععن

  </body>
</html>
